<head>

<body>

   

    <div id="login-section">
        <div class="logInPanel">
            <a href="index.html"><img src="./assets/img/logo-main.png" class="logo"></a>
    
            <form method="post">
                <div class="textField">
                    <input type="text" required>
                    <span></span>
                    <label>E-mail</label>
                </div>
                <div class="textField">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="textField">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="textField">
                    <input type="password" required>
                    <span></span>
                    <label>Confirm Password</label>
                </div>
                <input type="submit" value="Register">
                
    
            </form>
    
        </div>
    </div>
